@if (menuItem(); as menuItem) {
@if (menuItemType() === "parent") {
<a
  [class.active]="isActiveMenu(menuItem.link)"
  [routerLink]="menuItem.link"
  class="section"
>
  <span>
    <ng-content></ng-content>
  </span>
  <span>
    {{ 'COMMON.MAIN_MENU' + '.' + menuItem.title | translate }}
  </span>
</a>
} @else {
<li>
  <a [routerLink]="menuItem.link" (click)="hideMenuList.emit(true)">
    {{ 'COMMON.MAIN_MENU' + '.' + menuItem.title | translate }}
  </a>
</li>
}}
